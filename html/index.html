<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card de Candidato - Cleiton</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .card {
            background: radial-gradient(circle, #fff700, #f4f4f4);
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            overflow: hidden;
            width: 300px;
            text-align: center;
        }
        .card img {
            width: 100%; /* Ajuste a largura para 100% do container */
            height: auto; /* Mant√©m a propor√ß√£o da imagem */
            max-height: 400px; /* Opcional: Define a altura m√°xima */
            object-fit: cover; /* Opcional: Ajusta a imagem para cobrir a √°rea */
        }
        .card-body {
            padding: 15px;
        }
        .card-body h2 {
            margin: 10px 0;
            color: #333;
            font-weight: 700;
        }
        .card-body p {
            color: #555;
            margin: 5px 0 15px;
            font-size: 1em;
        }
        .card-body .slogan {
            color: #333; /* Amarelo para destaque */
            margin-bottom: 20px;
            font-style: italic;
        }
        .card-body a {
            display: inline-block;
            margin: 10px 5px;
            padding: 10px 20px;
            background-color: #28a745; /* Verde para WhatsApp */
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .card-body a:hover {
            background-color: #218838;
        }
        .card-body a.instagram {
            background-color: #e1306c; /* Rosa para Instagram */
        }
        .card-body a.instagram:hover {
            background-color: #4e5a07;
        }
        @media (max-width: 600px) {
            .card {
                width: 90%;
            }
        }
    </style>
</head>
<body>

<div class="card">
    <img src="../imagens/3d-cleiton.jpg" alt="Foto do Candidato Cleiton">
    <div class="card-body">
        <h2>Cleiton</h2>
        <p>Candidato a Vereador - Rio de Janeiro</p>
        <p class="slogan">"Cleiton deu certo üëç"</p>
        <a href="https://wa.me/1234567890" target="_blank">WhatsApp</a>
        <a href="https://www.instagram.com/candidato" class="instagram" target="_blank">Instagram</a>
    </div>
</div>

</body>
</html>
